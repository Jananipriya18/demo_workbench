<form (ngSubmit)="addMusicRecord()">
    <div>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" [(ngModel)]="newMusicRecord.artist" name="artist" required maxlength="50">
        <div *ngIf="!newMusicRecord.artist && formSubmitted" class="error-message">Artist is required</div>
    </div>
    <div>
        <label for="album">Album:</label>
        <input type="text" id="album" [(ngModel)]="newMusicRecord.album" name="album" required maxlength="100">
        <div *ngIf="!newMusicRecord.album && formSubmitted" class="error-message">Album is required</div>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" [(ngModel)]="newMusicRecord.genre" name="genre" required maxlength="200">
        <div *ngIf="!newMusicRecord.genre && formSubmitted" class="error-message">Music Genre is required</div>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="newMusicRecord.price" name="price" required min="0" step="0.01">
        <div *ngIf="!newMusicRecord.price && formSubmitted" class="error-message">Price is required</div>
    </div>
    <div>
        <label for="stockQuantity">Stock Quantity:</label>
        <input type="number" id="stockQuantity" [(ngModel)]="newMusicRecord.stockQuantity" name="stockQuantity" required min="0">
        <div *ngIf="!newMusicRecord.stockQuantity && formSubmitted" class="error-message">Stock Quantity is required</div>
    </div>
    <button type="submit">Add Music Record</button>
</form>
